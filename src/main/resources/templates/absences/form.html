<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Absence</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">ğŸ« Gestion Absences</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/classes">Classes</a>
            <a class="nav-link" href="/students">Ã‰tudiants</a>
            <a class="nav-link" href="/absences">Absences</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 th:text="${absence.id == null} ? 'Ajouter une absence' : 'Modifier l\'absence'"></h2>

    <form th:action="@{/absences/save}" th:object="${absence}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label for="student" class="form-label">Ã‰tudiant</label>
            <select class="form-select" id="student" th:field="*{student.id}" required>
                <option value="">SÃ©lectionnez un Ã©tudiant</option>
                <option th:each="student : ${students}"
                        th:value="${student.id}"
                        th:text="${student.nom + ' (' + student.classe.nom + ')'}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" th:field="*{date}" required>
        </div>

        <div class="mb-3">
            <label for="raison" class="form-label">Raison</label>
            <textarea class="form-control" id="raison" th:field="*{raison}" rows="3" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">ğŸ’¾ Enregistrer</button>
        <a href="/absences" class="btn btn-secondary">âŒ Annuler</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
